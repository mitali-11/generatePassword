<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <h1>Generator a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM1jvz6Oz1EMJ9LivUB8yclG8falJMkGhrmw&s-tbn0.gstatic.com/images?q=tbn:ANd9GcTM1jvz6Oz1EMJ9LivUB8yclG8falJMkGhrmw&s" onclick="copyPassword()" ; >
    </div>
    <button onclick="createPassword()"><img src="https://cdn3.iconfinder.com/data/icons/flat-icons-web/40/Current-512.png">Generate Password</button>
 </div> 
 <script>
    const passwordBox=document.getElementById("password");
    const length=12;
    const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase="abcdefghijklmnopqrstuvwxyz";
    const number="0123456789";
    const symbol="@#%$^&*()<>?-=+|{}";
    const allchars=uppercase+lowercase+number+symbol;
    function createPassword(){
        let password="";
        password += uppercase[Math.floor(Math.random()*uppercase.length)];
        password += lowercase[Math.floor(Math.random()*lowercase.length)];
        password += number[Math.floor(Math.random()*number.length)];
        password += symbol[Math.floor(Math.random()*symbol.length)];
        while(length>password.length){
            password += allchars[Math.floor(Math.random()*allchars.length)];
        }
        passwordBox.value=password;
    }
function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}








 </script>  
</body>
</html>
